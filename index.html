<!DOCTYPE html>
  <html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Change Calculator!</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
  </head>
<body>
  <h1><img src="money.jpg" alt="money" style="width:75px;height:55px;background-color:white;">Change Calculator!<img src="money.jpg" alt="money" style="width:75px;height:55px;background-color:white;"></h1>
    <br>
      <h2>Amount Due</h2>
        <input id="amountDue" name="amountDue" type="number" placeholder="$0.00">
      <h2>Amount Given</h2>
    <input id="amountGiven" name="amountGiven" type="number" placeholder="$0.00">
  <button id="calculateChange" type="button" class="btn btn-primary">Change</button>
<div>
  <br>
  <h3>Change Due</h3>
    <h4 id="changeAmount">$0.00</h4>
      </div>
    <br>
  </div>
<div>
  <h3>Change Breakdown</h3>
      <h5>
        <span id="dollarsSpan">Dollars: 0</span>
        <span id="quartersSpan">Quarters: 0</span>
        <span id="dimesSpan">Dimes: 0</span>
        <span id="nickelsSpan">Nickels: 0</span>
        <span id="penniesSpan">Pennies: 0</span>
      </h5>
    </div>
  <br>
<div> 
  <label> Settings: Auto-Clear <input hover id="chkBox" type="checkbox" hover=""></label>
    </div>
      <br>
    </body>

  <script src="index.js" type="text/javascript"></script>
</html>
